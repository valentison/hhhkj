<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<title>信息管理系统</title> 
</head>
<style>
.input-group {padding-bottom: 10px;}
.pd619 {padding: 6px 19px}
</style>
<body>
<form class="panel panel-default" style="margin-top:1%;width:99%">
	<div class="panel-heading">
		<h3 class="panel-title">修改密码</h3>
	</div>
	<div class="panel-body">
		<div class="input-group input-group">
			<span class="input-group-addon">原始密码</span>
			<input type="password" class="form-control" name="password" placeholder="原始密码">
		</div>
		<div class="input-group input-group">
			<span class="input-group-addon pd619">新密码</span>
			<input type="password" class="form-control" name="new_password" placeholder="新密码">
		</div>
		<div class="input-group input-group">
			<span class="input-group-addon">确认密码</span>
			<input type="password" class="form-control" name="confirm_password" placeholder="确认密码">
		</div>
	</div>
	<div class="panel-footer clearfix">
		<button type="submit" class="btn btn-primary pull-right">确认修改</button>
	</div>
</form>
</body>
</html>
